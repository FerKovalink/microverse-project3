<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- BT css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main>
        <div class="formulario">
        <h1 id="title">Godwin & Kovalink´s Form</h1>
        <p id="description">New form for Freecodecamp</p>

        <form id="survey-form">
            <div class="forms">
                <p>Enter your data</p>
                <label for="name" class="label-form" id="name-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required minlength="3">
                <label for="email" id="email-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
            
                <label for="number" id="number-label">Age</label>
                <input type="number" class="form-control" id="number" placeholder="Enter Your Age" required
                    minlength="3" maxlength="100">
            </div>

            <div class="forms">
                <p>Gender</p>
                <label for="male">Male<input type="radio" class="radio"  name="gender" value="Male"
                        required></label>
                <label for="female">Female<input type="radio" class="radio"  name="gender"
                        value="Male" required></label>
            </div>

            <div class="forms">
                <label for="forms">Rate our page</label>
                <select class="form-select" name="stars" id="dropdown">
                    <option value="1">★</option>
                    <option value="2">★ ★</option>
                    <option value="3">★ ★ ★</option>
                    <option value="4">★ ★ ★ ★</option>
                    <option value="5">★ ★ ★ ★ ★</option>
                </select>
            </div>

            <div class="forms">
                <p>How many languages do you know?</p>
                <label>Python<input class="input-checkbox mx-3" type="checkbox" value="python"></label>
                <label>Java<input class="input-checkbox mx-3" type="checkbox" value="Java"></label>
                <label>Javascript<input class="input-checkbox mx-3" type="checkbox" value="Javascript"></label>
                <label>HTML<input class="input-checkbox mx-3" type="checkbox" value="HTML"></label>
                <label>SQL<input class="input-checkbox mx-3" type="checkbox" value="SQL"></label>
            </div>

            <div class="forms">
                <p>Add any comment</p>
                <textarea class="input-textarea" name="comments" id="comments" cols="30" rows="3"
                    placeholder="Enter your comments"></textarea>
                <button class="btn btn-primary" type="submit" id="submit">SUBMIT</button>
            </div>

        </form>
    </div>
    </main>
</body>

</html>
