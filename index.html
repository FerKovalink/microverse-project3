<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main>
        <h1 id="title">Godwin & Kovalink´s Form</h1>
        <p id="description">New form for Freecodecamp</p>

        <form id="survey-form">
            <div class="forms">
                <label for="name" class="label-form" id="name-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required minlength="3">
            </div>

            <div class="forms">
                <label for="email" id="email-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
            </div>

            <div class="forms">
                <label for="number" id="number-label">Age</label>
                <input type="number" class="form-control" id="number" placeholder="Enter Your Age" required
                    minlength="3" maxlength="100">
            </div>

            <div class="forms">
                <p>Gender</p>
                <label for="male">Male<input type="radio" class="form-control" id="gender" name="gender" value="Male"
                        required></label>
                <label for="female">Female<input type="radio" class="form-control" id="gender" name="gender"
                        value="Male" required></label>
            </div>

            <div class="forms">
                <label for="forms">Rate our page</label>
                <select class="form-select" name="stars" id="dropdown">
                    <option value="1">★</option>
                    <option value="2">★ ★</option>
                    <option value="3">★ ★ ★</option>
                    <option value="4">★ ★ ★ ★</option>
                    <option value="5">★ ★ ★ ★ ★</option>
                </select>
            </div>

            <div class="forms">
                <p>How many languages do you know?</p>
                <label for="">Python<input class="input-checkbox" type="checkbox" value="python"></label>
                <label for="">Java<input class="input-checkbox" type="checkbox" value="Java"></label>
                <label for="">Javascript<input class="input-checkbox" type="checkbox" value="Javascript"></label>
                <label for="">HTML<input class="input-checkbox" type="checkbox" value="HTML"></label>
                <label for="">SQL<input class="input-checkbox" type="checkbox" value="SQL"></label>
            </div>

        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>

</html>
