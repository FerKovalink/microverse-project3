<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main>
        <h1 id="title">Godwin & KovalinkÂ´s Form</h1>
        <p id="description">New form for Freecodecamp</p>

        <form id="survey-form">
            <div class="forms">
                <label for="name" id="name-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required minlength="3">
            </div>

            <div class="forms">
                <label for="email" id="email-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email"  required >
            </div>

            <div class="forms">
                <label for="number" id="number-label">Age</label>
                <input type="number" class="form-control" id="number" placeholder="Enter Your Age"  required minlength="3" maxlength="100">
            </div>

            <div class="forms">
                <p>Gender</p>
                <label for="male">Male <input type="radio" class="form-control" id="gender" name="gender" value="Male" required></label>
                <label for="female">Female <input type="radio" class="form-control" id="gender" name="gender" value="Male" required></label>
            </div>

        </form>
    </main>

</body>

</html>
